<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/cloudy.png" class="weather-icon">
            <h1 class="temp">22°C </h1>
            <h2 class="city">New York</h2>
            <br>
            <br>
            <br>
            <br>
            <div class="details">
                <div class="col">
                    <img src="images/icons8-humidity-50.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/icons8-wind-50.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Humidity</p>
                    </div>
            </div>
        </div>
    </div>


<script>
const apiKey = "863242cfb2b1d357e6093d9a4df19a4b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);  //fetching data from the API
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;   //display city name in HTML
    document.querySelector(".temp").innerHTML= data.main.temp + "°C";     //display temperature in HTML
    document.querySelector(".humidity").innerHTML = Math.round(data.main.humidity + "%" );
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"; 

}
searchBtn.addEventListener("click" , () =>{
    checkWeather(searchBox.value);
})
// checkWeather();
</script>
</body>
</html>
